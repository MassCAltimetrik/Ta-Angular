<!DOCTYPE html>
<html>

<head>

</head>

<body>
	<div id="mainDiv" style="width: 100%; height: 100%;">
		<div id="left">
			<img src="/assets/images/index.png" style="width: 100%; height: 100%;"/>

		</div>

		<div id="right">
				<form (submit)="loginUser($event)">
			<table cellspacing="5" width="100%">
				<tr>
					<td colspan=2>
							<h2><span class="label label-default">Sign In</span></h2>
						</td>
				</tr>

				<tr>
						<dialog-page></dialog-page>
				</tr>
				<tr>
					<td><input class="form-control customIn" id="userId"
						placeholder="Enter Username"></td>
				</tr>

				<tr></tr>
				<tr>
					<td><input type="password" class="form-control customIn" id="pwd"
						placeholder="Enter Password"></td>
				</tr>

				<tr></tr>
				<tr>
                    <td><input class="btn btn-primary" type="button" value="Reset" (click)="reset()">
                        <button class="btn btn-primary" type="submit" id="submit">Login</button>
                    </td>
				</tr>
				<tr></tr>
				<tr></tr>
				<tr></tr>
				<tr>
                    <td><span class="label label-default" >Don't have an account?</span> 
                        <a routerLink="/registration" class="button">Register</a>
					</td>
				</tr>
			</table>
			</form>
		</div>

        <div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<p>Got Sign Up Successfully</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	</div>


</body>
</html>

<router-outlet></router-outlet>
